<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Edit</title>
</head>
<body align="center" bgcolor="red" >
<h2>Studentni tahrirlash</h2><br><br>

<form method="post" action="/student/{{student.id}}/edit/">{% csrf_token %}
    <input type="text" value="{{student.ism}}" name="i">
    <input type="text" value="{{student.guruh}}" name="g">
    <input type="number" value="{{student.kitob_soni}}" name="k_s">
    <button type="submit" >Tahrirlash</button>
</form>
</body>
</html>
